<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        article {
            display: flex;
        }
        section {
            flex: 1;
            padding: 30px 80px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <article>
        <section>
            <h2>Add an Book</h2>
            <form action="book" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Description</label>
                    <input type="text" class="form-control" name="desc" id="exampleFormControlInput1" placeholder="Description">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </section>
        <section>
            <h1>Books Table</h1>
            <table class="table table-striped">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                </tr>
                {% for x in book %}
                <tr>
                    <td> {{ x.id }} </td>
                    <td> {{ x.title }}</td>
                    <td> <a href="/book/{{ x.id }}">View</a> </td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </article>
</body>
</html>
