<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> {{ author.first_name }} {{ author.last_name }} </h1>
    <p>ID: {{ author.id }}</p>
    <p>Notes: {{ author.notes }}</p>
    <h4>Books:</h4>
    <ul>{% for book in author.books.all %} 
        <li> {{ book.title }} </li>
        {% endfor %}
    </ul>
    <form action="{{ author.id }}/add_book_to_author" method="POST">
        {% csrf_token %}
        <select name="select" id="w1">
            <option selected> Select a Book </option>
            {% for b in book %}
                <option> {{ b.title }} </option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
    </form>
    <h4><a href="/">Go Back to Authors >></a></h4>
</body>
</html>
