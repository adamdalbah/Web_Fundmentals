<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Template</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>
<body>
    <div>
        <h1>All the Users</h1>
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <h1>Add a User</h1>
        <form action="/add" method="POST"> 
            {% csrf_token %}
            <p>First Name <input type="text" name="fname"> Last Name <input type="text" name="lname"></p>
            <p>Email <input type="text" name="email"> Age <input type="number" name="age"></p>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
